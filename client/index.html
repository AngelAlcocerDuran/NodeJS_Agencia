<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>NodeJS | Autos</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand">Agencia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link">Autos <i class="fas fa-car"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./view/marca.html">Marcas <i class="fas fa-tags"></i></a>
            </li>
            </li>
          </ul>
        </div>
      </nav>

      <div class="mt-4 ml-4 mr-4">
          <div class="row">
            <div class="col-6">
                <h1 class="">Resumen</h1>
            </div>
            <div class="col-6 text-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#create">Añadir <span class="fas fa-plus"></span></button>
            </div>
          </div>

          <hr class="bg-dark mt-0">
          
          <table class="table table-striped" id="table">
            
          </table>
      </div>

      
      <!-- Modal DETAIL -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-body">
            <h2 class="m-0">Detalles del Auto</h2>
            <hr class="bg-light">
            <div class="row">
                <div class="col-12 form-group">
                    <label>Registrado: <span id="d_registered"></span></label>
                </div>
                <div class="col-12 form-group">
                    <label>Actualizado: <span id="d_updated"></span></label>
                </div>
                <div class="col-6 form-group">
                  <label>Estado: <span id="d_status"></span></label>
              </div>
            </div>
          </div>
          <div class="text-right mr-3 mb-3 mt-0">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
          </div>
        </div>
      </div>
  </div>

      <!-- Modal CREATE -->
    <div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-body">
            <h2 class="m-0">Agregar Auto</h2>
            <hr class="bg-light">
            <form action="javascript:void(0);" onsubmit="create();">
              <div class="row">
                <div class="col-12 form-group">
                  <label>Nombre: <span class="text-danger"></span></label>
                  <input type="text" class="form-control" id="c_name" name="c_name" autocomplete="off" required>
                </div>
                <div class="col-12 form-group">
                  <label>Matricula: <span class="text-danger"></span></label>
                  <input type="text" class="form-control" name="c_mat" id="c_mat" autocomplete="off" required>
                </div>
                <div class="col-6 form-group">
                  <label>Año de Verificación: <span class="text-danger"></span></label>
                  <input type="number" class="form-control" name="c_adv" id="c_adv" autocomplete="off" required>
                </div>
                <div class="col-6 form-group">
                  <label>Marca: <span class="text-danger"></span></label>
                  <input type="number" class="form-control" name="c_marca" id="c_marca" autocomplete="off" required>
                </div>
             </div>
             <div class="text-right mr-2 mb-2 mt-0">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
            </form>
          </div>
        </div>  
      </div>  
    </div>

    <!-- Modal UPDATE -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-body">
            <h2 class="m-0">Modificar Auto</h2>
            <hr class="bg-light">
            <form action="javascript:void(0);" onsubmit="update();">
              <input type="hidden" name="u_id" id="u_id">
              <div class="row">
                <div class="col-12 form-group">
                  <label>Nombre: <span class="text-danger"></span></label>
                  <input type="text" class="form-control" id="u_name" name="u_name" autocomplete="off" required>
                </div>
                <div class="col-12 form-group">
                  <label>Matricula: <span class="text-danger"></span></label>
                  <input type="text" class="form-control" name="u_mat" id="u_mat" autocomplete="off" required>
                </div>
                <div class="col-6 form-group">
                  <label>Año de Verificación: <span class="text-danger"></span></label>
                  <input type="number" class="form-control" name="u_adv" id="u_adv" autocomplete="off" required>
                </div>
                <div class="col-6 form-group">
                  <label>Marca: <span class="text-danger"></span></label>
                  <input type="number" class="form-control" name="u_marca" id="u_marca" autocomplete="off" required>
                </div>
             </div>
             <div class="text-right mr-3 mb-3 mt-0">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
             </div>
            </form>
          </div>
        </div>  
      </div>  
    </div>

    <!-- Modal DELETE -->
    <div class="modal fade" id="remove" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-body">
            <h2 class="m-0">Eliminar Auto</h2>
            <hr class="bg-light">
            <form action="javascript:void(0);" onsubmit="remove();">
              <input type="hidden" name="r_id" id="r_id">
              <label>¿Seguro que desea remover este registro?</label>
             <div class="text-right mr-3 mb-3 mt-0">
              <button type="submit" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
             </div>
            </form>
          </div>
        </div>  
      </div>  
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="./js/autosController.js"></script>

</body>
</html>
